spring:
  application:
    name: eurekaServiceDiscoveryB # ==> This is Service-Id
     
 
---
# Items that apply to ALL profiles:   
eureka:
  instance:
    appname: eurekaServiceDiscoveryB  # ==> This is a instance of eurekaServiceDiscoveryB
  client:   
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:1111/eureka
server:
  port: 8001